<!DOCTYPE html>
<html lang="en">
    {% extends 'portfolio/base.html' %} 
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
</head>

<body>
{% block content %}
    <h1>MY PORTFOLIO</h1>
    <h3><a href="{% static 'portfolio/MohEN.pdf' %}" target='_blank'>Resume</a></h3>
    <h3><a href="{% url 'blog:all_blogs' %}" target='_blank'>Blogs</a></h3>
    <img src="{% static 'portfolio/MSS.jpg' %}">
    {% for project in projects %}
    <h2> {{project.title}} </h2>
    <p> {{project.description}} </p>
    <img src=" {{ project.image.url }} " width='500px' height='500px'><br>
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}
    {% endblock content %}
</body>

</html>
