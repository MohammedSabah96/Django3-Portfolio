<!DOCTYPE html>
{% extends 'portfolio/base.html' %} 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>

<body>
    {% block content %}
    <div>
        <h1>{{ blog.title }}</h1>
        <h5> --{{ blog.date|date:'F jS Y'|upper }}-- </h5>
        <p>{{ blog.description|safe }}</p>
    </div>
    {% endblock content %}
</body>

</html>
